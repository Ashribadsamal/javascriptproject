<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Scissors Rock </title>
    <link rel="stylesheet" href="home.css"/>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label"  class="badge">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="result">
        <p>Paper covers rock.you win!</p>
    </div>
    <div class="choices" >
        <div class="choice" id="paper">
            <img src="images/paper.png" alt="paper"/>
        </div>
        <div class="choice" id="rock" >
            <img src="images/rock.png" alt="rock"/>
        </div>
        <div class="choice" id="scissor" >
            <img src="images/scissors.png" alt="scissor"/>
        </div>
    </div>
    <p id="action-msg">Make your move</p>

    <script  src="home.js" charset="utf-8"></script>
</body>
</html>
